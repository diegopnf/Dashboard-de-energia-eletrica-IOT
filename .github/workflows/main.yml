name: Pipeline IoT - ESP32-C6

# Define os gatilhos para as branches de Produção (main) e Desenvolvimento (develop)
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build_iot_firmware:
    # Máquina virtual que executará os passos
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do código do seu repositório Git
      - name: Checkout do Código
        uses: actions/checkout@v4

      # 2. Configura o Python (base para o PlatformIO)
      - name: Configurar Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3. Cria um cache das bibliotecas para acelerar builds futuros
      - name: Cache do PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-platformio-${{ hashFiles('**/platformio.ini') }}

      # 4. Instala o PlatformIO Core CLI
      - name: Instalar PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      # 5. Compila o código (Build) definido no platformio.ini
      - name: Compilar Firmware (ESP32-C6)
        run: pio run

      # 6. Salva o binário gerado como um artefato do GitHub
      # Isso permite que você baixe o .bin para o teste manual ou OTA
      - name: Upload do Artefato de Firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-esp32c6-${{ github.ref_name }}
          path: .pio/build/esp32-c6-devkitc-1/firmware.bin